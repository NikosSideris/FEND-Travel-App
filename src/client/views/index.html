<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel App</title>
        <meta name="description" content="FEND CAPSTONE PROJECT">
        <meta name="author" content="Nikos">

        <link rel="stylesheet" href="../styles/resets.scss?v=1.0">
        <link rel="stylesheet" href="../styles/base.scss?v=1.0">
        <link rel="stylesheet" href="../styles/header.scss?v=1.0">
        <link rel="stylesheet" href="../styles/form.scss?v=1.0">
        <link rel="stylesheet" href="../styles/footer.scss?v=1.0">
        <link rel="stylesheet" href="../styles/main.scss?v=1.0">
    </head>

    <body>

        <header>
            <div class="logo">
                Travel App
            </div>
            <div class="navMenu">
                <a class="active" href="#home">Home</a>
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>
        </header>

        <main>

            <div class="ud" id="userData">
              <form class="userDataForm" onsubmit="return Client.handleSubmit(event)">
                <div id="destination">
                    <label for="country">Country:</label>
                    <input id="country" type="text" name="country" value="" placeholder="Country">
                    
                    <label for="city">City:</label>
                    <input id="city" type="text" name="city" value="" placeholder="City">
                 </div>
                 <div id="time">
                    <label for="departure">Departure:</label>
                    <input id="departure" type="date" name="departure" value="" placeholder="Departure">
                    
                    <label for="arrival">Return:</label>
                    <input id="arrival" type="date" name="arrival" value="" placeholder="Arrival">
                </div>
                <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
              </form>
            </div>

            <div class="pi" id="pixabay">
              <!-- <div id="pixabay" class="px" style="background-image: url('../images/socrates.jpg');"> -->
                <img src="/images/socrates.jpg" alt="socrates" >
            </div>

            <div class="we" id="weatherbit">
                <!-- <img src="../images/socrates.jpg" alt="socrates" width="400" height="400"> -->
                <img src="./images/socrates.jpg" alt="socrates" width="300">
             </div>

            <div class="ge">
              <div id="geonames">
                <label id="lon">Longitude: </label>
                <label id="lat">Latitude: </label>
              </div>
            </div>

            <div class="re" id="results">

              <strong>Form Results:</strong>
            </div>

        </main>

        <footer>
            <p>Copyright 2020 Nikos</p>
        </footer>

    </body>
</html>
